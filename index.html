<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- fuente -->
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>El Clima</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="De donde sos wachin?">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Donde carajos vivis que no te encuentro Â¿En una cueva pelotudo? :</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description" lang="es"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Ta Humedo?</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>que viento hace?</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/cc59d1278d.js" crossorigin="anonymous"></script>
